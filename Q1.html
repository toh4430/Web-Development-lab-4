<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Content Example</title>
</head>
<body>

<div id="myElement">
    <p id="greeting">Welcome to my website!</p>
</div>

<script>
    document.getElementById("greeting").innerHTML = "Hello there!";
</script>

</body>
</html>
